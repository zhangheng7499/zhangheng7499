<script>
    const buttons = document.querySelectorAll('.coolButton');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const audio = new Audio('E:/桌面/chouqian/dianji.mp3');
        audio.play();
      });
    });
  </script>



<script>
    let music = null;
    const button1 = document.querySelectorAll('.coolButton');
    button1.forEach(button => {
      button.addEventListener('click', () => {
        setTimeout(() => {
          if (music &&!music.paused) {
            music.pause();
            music.currentTime = 0;
          } else {
            music = new Audio('E:/桌面/chouqian/bgm.mp3');
            music.play();
            music.loop = true;
          }
        }, 500);
      });
    });
  </script>
